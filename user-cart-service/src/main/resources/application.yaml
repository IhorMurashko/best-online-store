server:
  port: 8080
spring:
  application:
    name: cart-service
  profiles:
    active: dev
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500, expireAfterWrite=15m
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always