name: CI/CD User Service

on:
  push:
    branches:
      - main
    paths:
      - 'user-service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'user-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build and test with Maven
        run: mvn clean package -Pdev -Dmaven.test.skip=false
        working-directory: ./user-service

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: user-service-jar
          path: ./user-service/target/*.jar

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/user-service:latest ./user-service
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/user-service:latest

      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_USER_SERVICE_DEPLOY_HOOK }}
