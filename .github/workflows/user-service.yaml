name: CI/CD â€” user-service

on:
  push:
    branches: [ main ]
    paths:
      - 'user-service/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'user-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build & test user-service
        run: mvn clean verify -pl user-service -am -Pdev

  deploy:
    name: Deploy user-service
    needs: build
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy for user-service
        run: curl -X POST "${{ secrets.RENDER_HOOK_USER_SERVICE }}"
